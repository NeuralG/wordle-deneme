<!DOCTYPE html>
<html>
<head>
  <title>Wordle Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>

    <div id="win-popup-out">
      <div id="win-popup" class="popup">
        <h1>YOU WIN</h1>
        <h3>Click anywhere to play again.</h3>
        <h3 id="attempt-count"></h3>
      </div>
    </div>

    <div id="lose-popup-out">
      <div id="lose-popup" class="popup">
        <h1>YOU LOSE</h1>
        <h3>Click anywhere to play again.</h3>
        <h3 id="answer"></h3>
      </div>
    </div>

    <div id="not-word-popup-out">
      <div id="not-word-popup">
        
      </div>
    </div>


    <div id="game">
      <div id="board">
        <div class="row">
          <input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1">
        </div>
        <div class="row">
          <input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1">
        </div>
        <div class="row">
          <input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1">
        </div>
        <div class="row">
          <input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1">
        </div>
        <div class="row">
          <input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1">
        </div>
        <div class="row">
          <input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1"><input tabindex="-1">
        </div>
      </div>
    </div>
    <script src="scripts.js" type="module"></script>
    <script src="words.js" type="module"></script>
  </body>
</html>
